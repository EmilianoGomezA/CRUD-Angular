<section class="font-principal">
    <h2>Lista de productos</h2>
    <div *ngIf="productos">
        <div *ngFor="let producto of productos">
            <p>{{ producto.nombre }}</p>
            <img [src]="serverPath + producto.imagen" alt="">
        </div>
    </div>
    <div *ngIf="!productos">
        <p>No hay productos en el sistema</p>
    </div>
</section>
